<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/global.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 id="greeting"></h1>
      <nav>
        <a href="/rm/">Home</a>
        <a href="recipes/">Recipes</a>
      </nav>
      <section aria-labelledby="shopping-list-title">
        <h2 id="shopping-list-title">Shopping List</h2>
        <fieldset id="new-shopping-item-fieldset">
          <div id="new-item-priority">
            <div class="priority-radio-wrapper">
              <label for="new-item-priority-standard">Standard Priority</label>
              <input id="new-item-priority-standard" name="new-item-priority" type="radio" value="0" checked />
            </div>
            <div class="priority-radio-wrapper">
              <label for="new-item-priority-high">High Priority</label>
              <input id="new-item-priority-high" name="new-item-priority" type="radio" value="1" />
            </div>
          </div>
          <legend>New Item</legend>
          <label for="new-item-title">Name</label>
          <input id="new-item-title" type="text" />
          <label for="new-item-quantity">Quantity</label>
          <input id="new-item-quantity" type="number" value="1" />
          <label for="new-item-notes">Notes <small>(Optional)</small></label>
          <textarea id="new-item-notes"></textarea>
          <button id="add-item-button">Add Item</button>
        </fieldset>
        <ul id="shopping-list"></ul>
      </section>

      <section aria-labelledby="chores-list-title">
        <h2 id="chores-list-title">Chores</h2>
        <form id="new-chore-form">
          <fieldset>
            <legend>New Chore</legend>
            <label for="new-chore-title">Chore Name</label>
            <input id="new-chore-title" type="text" required />
            <label for="new-chore-repeats-hours">Repeats</label>
            <select id="new-chore-repeats-hours">
              <option value="0">Does Not Repeat</option>
              <option value="24">Once a day</option>
              <option value="48">Every Other Day</option>
              <option value="168">Once a week</option>
              <option value="336" disabled>Every other week - Not yet functional</option>
              <option value="720" disabled>Once a month - Not yet functional</option>
            </select>
            <label for="new-chore-day-of-week" class="display-none">On day of week</label>
            <select id="new-chore-day-of-week" class="display-none">
              <option value="-1">Select day of week...</option>
              <option value="0">Sunday</option>
              <option value="1">Monday</option>
              <option value="2">Tuesday</option>
              <option value="3">Wednesday</option>
              <option value="4">Thursday</option>
              <option value="5">Friday</option>
              <option value="6">Saturday</option>
            </select>
            <label for="new-chore-due-date">Due Date</label>
            <input id="new-chore-due-date" type="date" />
            <label for="new-chore-points">Points <small>(Maximum 1,000)</small></label>
            <input id="new-chore-points" type="number" value="10" min="1" max="1000" required />
            <label for="new-chore-notes">Notes <small>(Optional)</small></label>
            <textarea id="new-chore-notes"></textarea>
            <button id="add-chore-button">Add Chore</button>
          </fieldset>
        </form>
        <ul id="todays-chores-list"></ul>
      </section>

      <div id="shopping-list-options" class="display-none">
        <button id="mark-selected-as-done-button">Mark selected as done</button>
      </div>
    </main>

    <script src="./js/global.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
